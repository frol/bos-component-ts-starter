name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prepare_environment:
    name: Setup
    uses: ./.github/workflows/setup.yml
  sanity_checks:
    name: Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: pnpm install
      - name: Run code formatting check
        run: pnpm run fmt:check
      - name: Run linting
        run: pnpm run lint