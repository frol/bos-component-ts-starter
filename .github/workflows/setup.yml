name: Setup
on:
  workflow_call:

jobs:
  common_steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9.1.4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
