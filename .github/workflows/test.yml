name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  sanity_checks:
    name: Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "$(npm bin -g)/pnpm" >> $GITHUB_PATH
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run code formatting check
        run: pnpm run fmt:check
      - name: Run linting
        run: pnpm run lint